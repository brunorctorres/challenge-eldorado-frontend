<h2>{{ title }}</h2>

<ul class="devices">
  <li *ngFor="let device of devices">
    <span class="badge">{{ device.Id }}</span>
    <span class="title">{{ device.Color }}</span>
    <span class="remove" (click)="deleteDevice(device)">X</span>
  </li>
</ul>

<button type="button" routerLink="/devices/create">Novo Dispositivo</button>
