<h2>{{ title }}</h2>

<ul class="devices">
  <li *ngFor="let device of devices">
    <span class="badge">{{ device.Id }}</span>
    <span class="title">{{ device.Color }}</span>
    <span class="remove" onclick="console.log('remover dispositivo...')"
      >X</span
    >
  </li>
</ul>

<a href="/devices/create">Adicionar Dispositivo</a>
