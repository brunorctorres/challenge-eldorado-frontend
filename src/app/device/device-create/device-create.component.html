<h2>Add Device</h2>

<form method="POST" [formGroup]="deviceForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="category">Category</label>
    <select formControlName="Category" id="category" appFocus>
      <option value="" selected disabled hidden>Select a category</option>
      <option *ngFor="let category of categories" value="{{ category.Id }}">
        {{ category.Name }}
      </option>
    </select>
    <div
      *ngIf="Category?.invalid && (Category?.dirty || Category?.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="deviceForm.controls['Category'].hasError('required')">
        Category is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="color">Color</label>
    <input
      id="color"
      type="text"
      formControlName="Color"
      class="form-control"
    />
    <div
      *ngIf="Color?.invalid && (Color?.dirty || Color?.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="deviceForm.controls['Color'].hasError('required')">
        Color is required.
      </div>
      <div *ngIf="deviceForm.controls['Color'].hasError('pattern')">
        Color accepts only letters.
      </div>
      <div *ngIf="deviceForm.controls['Color'].hasError('maxlength')">
        16 characters maximum.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="part_number">Part Number</label>
    <input
      id="part_number"
      type="number"
      min="0"
      formControlName="partNumber"
      class="form-control"
    />
    <div
      *ngIf="partNumber?.invalid && (partNumber?.dirty || partNumber?.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="deviceForm.controls['partNumber'].hasError('required')">
        Part Number is required.
      </div>
      <div *ngIf="deviceForm.controls['partNumber'].hasError('pattern')">
        Part Number accepts only numbers.
      </div>
      <div *ngIf="deviceForm.controls['partNumber'].hasError('min')">
        Number must be greater than 0.
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="deviceForm.invalid">Salvar</button>
</form>
