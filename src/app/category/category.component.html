<h2>{{ title }}</h2>

<ul *ngIf="categories.length > 0; else empty_list" class="card">
  <li *ngFor="let category of categories">
    <span class="badge">{{ category.Id }}</span>
    <span class="title">{{ category.Name }}</span>
    <span class="remove" (click)="deleteCategory(category)">X</span>
  </li>
</ul>

<ng-template #empty_list>
  <h3>{{ message }}</h3>
</ng-template>

<button type="button" routerLink="/categories/create">New Category</button>
