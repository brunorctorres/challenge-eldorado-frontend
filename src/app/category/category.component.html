<h2>{{ title }}</h2>

<ul class="categories">
  <li *ngFor="let category of categories">
    <span class="badge">{{ category.Id }}</span>
    <span class="title">{{ category.Name }}</span>
    <span class="remove" (click)="deleteCategory(category)">X</span>
  </li>
</ul>

<button type="button" routerLink="/categories/create">Nova Categoria</button>
